syntax = "proto3";

package api.service.v1;

import "errors/errors.proto";

option go_package = "terraria/api/service/v1;v1";

enum ErrorReason {
    // 设置缺省错误码
    option (errors.default_code) = 500;

    // 为某个枚举单独设置错误码
    NOT_FOUND = 0 [(errors.code) = 404];

    BAD_REQUEST = 1 [(errors.code) = 400];
}